<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto Aplicativo</title>
    <link href="style.css" rel="stylesheet" >
    <link href="calculator.css" rel="stylesheet">
</head>
  <body>

    <div class="container">

        <div class="search">
            <div class="menu">
                <ion-icon name="menu-outline" id="menu"></ion-icon>
                <input type="text" placeholder="Procurar...">
            </div>
        </div>

        <div class="sidebar">
            <ion-icon name="home-outline" title="Início"></ion-icon>
            <ion-icon name="calculator-outline" title="Calculadora"></ion-icon>
            <ion-icon name="pricetag-outline" title="Melhores Preços"></ion-icon>
            <ion-icon name="calendar-number-outline"></ion-icon>
            <ion-icon name="list-outline" title="Lista"></ion-icon>
        </div>

        <div class="container-content">
          <div class="home active">
              <img src="https://img.freepik.com/vetores-gratis/vetor-de-gradiente-de-logotipo-colorido-de-passaro_343694-1365.jpg?size=338&ext=jpg&ga=GA1.1.1546980028.1702857600&semt=ais"/>
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/768px-LEGO_logo.svg.png"/>
              <img src="https://img.freepik.com/vetores-gratis/modelo-de-design-de-caneta-de-pena-gradiente_23-2149837194.jpg?w=740&t=st=1702957737~exp=1702958337~hmac=913982744e52bf6061bb95aa8d192ba26c5164caefc067fde0b7550fb21f80ac"/>
              <img src="https://img.freepik.com/vetores-gratis/logotipo-de-caneta-de-pena-gradiente-com-modelo-de-slogan_23-2149813051.jpg?w=740&t=st=1702957805~exp=1702958405~hmac=a9dd147bf3249751196e064c0a9e2a693d33afdb8a573202d915a072c26118fb" />
              <img src="https://img.freepik.com/vetores-gratis/design-do-logotipo-do-passaro-dourado_1195-336.jpg?w=740&t=st=1702957853~exp=1702958453~hmac=43ebe9392b2de7336c5cb3867c69c5fa0e09546c8d383d193505efa7c2bc94e0"/>
              <img src="https://img.freepik.com/vetores-gratis/modelo-de-logotipo-de-gradiente-com-forma-abstrata_52683-14449.jpg?w=740&t=st=1702957900~exp=1702958500~hmac=7ae295fa74719ae3fdfa51fe89649786ea746dd321ad07c513ff19cbbcfd821a"/>
          </div>

          
        <div class="calculator disable">
          <div class="visor">
            <div>0</div>
          </div>
          <div class="botoes">
              <div>
                <button class="otherButtons">C</button>
                <button class="otherButtons">%</button>
                <button class="otherButtons">/</button>
                <button class="otherButtons"><ion-icon name="backspace-outline"></ion-icon></button>
              </div>
              <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="otherButtons">X</button>
              </div>
              <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="otherButtons">-</button>
              </div>
              <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="otherButtons">+</button>
              </div>
              <div>
                <button>#</button>
                <button>0</button>
                <button>,</button>
                <button class="iqual">=</button>
              </div>
            </div>
          </div>

        </div>

    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
