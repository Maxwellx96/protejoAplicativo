<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto Aplicativo</title>
    <link href="style.css" rel="stylesheet" >
    <link href="calculator.css" rel="stylesheet">
    <link href="price.css" rel="stylesheet">
</head>
  <body>

    <div class="container">

        <div class="search">
            <div class="menu">
                <ion-icon name="menu-outline" id="menu"></ion-icon>
                <input type="text" placeholder="Procurar...">
            </div>
        </div>

        <div class="sidebar">
            <ion-icon name="home-outline" title="Início"></ion-icon>
            <ion-icon name="calculator-outline" title="Calculadora"></ion-icon>
            <ion-icon name="pricetag-outline" title="Melhores Preços"></ion-icon>
            <ion-icon name="calendar-number-outline"></ion-icon>
            <ion-icon name="list-outline" title="Lista"></ion-icon>
        </div>

        <div class="container-content">
          <div class="home active">
            <img src="images/empresas/assai.png" alt="Assaí">
            <img src="images/empresas/atacadao.jpg" alt="Atacadão">
          </div>

          
        <div class="calculator disable">
          <div class="visor">
            <div>0</div>
          </div>

          <div class="botoes">
              <div>
                <button class="otherButtons">C</button>
                <button class="otherButtons">%</button>
                <button class="otherButtons">/</button>
                <button class="otherButtons"><ion-icon name="backspace-outline"></ion-icon></button>
              </div>
              <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="otherButtons">X</button>
              </div>
              <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="otherButtons">-</button>
              </div>
              <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="otherButtons">+</button>
              </div>
              <div>
                <button>#</button>
                <button>0</button>
                <button>,</button>
                <button class="iqual">=</button>
              </div>
            </div>
          </div>

          
        <div class="best-price disable">
          <div class="card-item">
            <div class="item"><img src="images/produtos/33846.png"></div>
            <div class="itemname">Shampoo Seda</div>
            <div class="price">R$14,59</div>
          </div>
        </div>

        </div><!-- Div Container Content-->
    </div><!-- Div Container-->

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
